<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bemori - Water For Life Simulation</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Bemori - Water For Life Simulation</h1>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="role-selection" class="mb-3">
            <label for="role-dropdown" class="form-label">Select your role:</label>
            <select id="role-dropdown" class="form-select">
                <option value="">Select a role</option>
                <option value="undp_head">UNDP – Head of Environment and Energy Section</option>
                <option value="undp_water_project_manager">UNDP Water Project Manager (United Nations Volunteer)</option>
                <option value="local_government_official">Local Government Official – District Water Engineer</option>
                <option value="local_ngo_officer">Local NGO Programme Officer</option>
                <option value="international_ngo_officer">International Implementing NGO Program Officer with Oxfam GB</option>
                <option value="bilateral_aid_officer">Bilateral Aid Agency Programme Officer – Irish Aid</option>
                <option value="eu_officer">European Union Programme Officer</option>
                <option value="village_chief">Village Chief</option>
                <option value="womens_group_rep">District Women's Group Representative for OPMT (The Popular Organisation of East Timorese Women)</option>
                <option value="water_division_director">Director of the Water Division in the Ministry of Infrastructure</option>
            </select>
        </div>
        <div id="chat-container" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
            <div id="chat-messages"></div>
        </div>
        <form id="question-form" class="d-flex">
            <input type="text" id="question-input" class="form-control me-2" placeholder="Ask a question about your project..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div class="loading d-none mt-3">Thinking...</div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
